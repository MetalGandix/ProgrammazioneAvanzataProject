apply plugin: 'java'
 
task(runServer, dependsOn: 'classes', type: JavaExec) {
    main = 'it.unicam.cs.pa.jbudget097670.Server'
    classpath = sourceSets.main.runtimeClasspath
}

defaultTasks 'runServer'

task(runClient, dependsOn: 'classes', type: JavaExec) {
    main = 'it.unicam.cs.pa.jbudget097670.Client'
    classpath = sourceSets.main.runtimeClasspath
}
 
defaultTasks 'runClient'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre','com.google.code.gson:gson:2.8.6'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
